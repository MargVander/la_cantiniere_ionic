<ion-header>
        <ion-item>
          <ion-label>Connexion</ion-label>
        </ion-item>
      </ion-header>
      <ion-content>
        <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
          <ion-item>
            <ion-label>Adresse mail :</ion-label>
            <ion-input type='email' formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input type='password' formControlName="password"></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block">Envoyer</ion-button>
        </form>
      <ion-text>
          <a [routerLink]="['/register']">Pas encore inscrit ?</a> <br />
        <a [routerLink]="['/forgotpassword']">Mot de passe oubli√©</a>
        </ion-text>
      
      </ion-content>
