<ion-header>
  <ion-item>
    <ion-label>Ingrédients</ion-label>
  </ion-item>
</ion-header>
<ion-content>
      
    <ion-list *ngFor="let ingredient of ingredients">
      <ion-item>
          <ion-text>
              {{ingredient.label}}
            </ion-text>
            <ion-button (click)="deleteIngredient(ingredient.id)" color="danger">Supprimer</ion-button>
            <ion-button [routerLink]="['/ingredientedit', ingredient.id]">Éditer</ion-button>
      </ion-item>
      
    </ion-list>
</ion-content>
